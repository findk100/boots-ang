<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="dislay-5 fw-bold">Restaurent Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurent </p>
        <button class="btn btn-primary btn-lg" type="button">Save</button>

    </div>

</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestarantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
              <button type="button" (click)=" onEditResto(data)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button> &nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger" >Delete</button>
               
        </tr>
    </tbody>
</table>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" placeholder="Restaurent Name Here" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email Id</label>
                  <input type="email" formControlName="email" placeholder="Restaurent Email ID" class="form-control" id="exampleInputPassword1">
                </div>
                <div>
                <label for="exampleInputEmail1" class="form-label">Mobile</label>
                  <input type="number" formControlName="mobile"  placeholder="Restaurent Mobileno" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                      <input type="text" formControlName="address" placeholder="Restaurent Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                
                  
                <div>
                <label for="exampleInputEmail1" class="form-label">Services</label>
                  <input type="text" formControlName="services"  placeholder="Restaurent Services Like chai & coffe" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 
                </div>
                
                
               
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
        </div>
      </div>
    </div>
  </div>
